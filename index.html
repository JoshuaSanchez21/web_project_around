<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="Al rededor de los EE.UU. TripleTen" />
    <meta name="author" content="Joshua Sanchez" />
    <meta name="keywords" content="html, css, javascript" />
    <title>Al rededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css" />

  <body>
    <div class="page">
      <!---Ventana emergente--->
      <div class="popup">
        <!---Boton de cierre--->

        <!---Formularios--->
        <form class="popup__container">
          <button type="button" class="popup__button popup__button_close">
            游뤌
          </button>
          <h2 class="popup__subtitle">Editar Perfil</h2>
          <fieldset class="popup__content">
            <input
              type="text"
              class="popup__input popup__input_name"
              placeholder="Nombre"
            />
            <input
              type="text"
              class="popup__input popup__input_about"
              placeholder="Acerca de mi"
            />
          </fieldset>
          <!---Boton de guardar--->
          <fieldset class="popup__content">
            <button
              type="submit"
              class="popup__button popup__button_save"
              disabled
            >
              Guardar
            </button>
          </fieldset>
        </form>
      </div>
      <!---Cabecera--->
      <header class="header">
        <img src="./images/logo.svg" alt="logo" class="header__image" />
      </header>
      <main class="main">
        <!---Perfil--->

              class="main__gallery-image"
            />
            <div class="main__gallery-content">
              <p class="main__gallery-paragraph">Valle de Yosemite</p>
              <button type="button" class="main__button main__button_like">
                <img
                  src="./images/Like-btn.svg"

          <!---Tarjeta 2--->

          </div>
          <!---Tarjeta 4--->
          <div class="main__gallery-card">
            <img

            />

              <p class="main__gallery-paragraph">Latemar</p>

                <img
